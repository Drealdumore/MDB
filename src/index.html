<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>App</title>
  </head>
  <body>
    <div class="sidebar">
      <ul class="nav-list">
        <li>
          <a>
            <i class="bx bx-search"></i>
          </a>
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a onclick="discoverMovies()">
            <i class="bx bx-compass"></i>
          </a>
          <span class="tooltip">Browse</span>
        </li>

        <li>
          <a onclick="trendingMovies()">
            <i class="bx bx-trending-up"></i>
          </a>
          <span class="tooltip">Trending</span>
        </li>
        <li>
          <a onclick="getWatchlist()">
            <i class="bx bx-movie-play"></i>
          </a>
          <span class="tooltip">Watchlist</span>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-folder"></i>
          </a>
          <span class="tooltip">Files</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cart-alt"></i>
            <span class="links_name">Order</span>
          </a>
          <span class="tooltip">Order</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-heart"></i>
            <span class="links_name">Saved</span>
          </a>
          <span class="tooltip">Saved</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="links_name">Setting</span>
          </a>
          <span class="tooltip">Setting</span>
        </li>
      </ul>
    </div>

    <section class="home-section">
      <header>
        <img src="../logo.png" class="logo" alt="logo" />
        <div>
          <span class="link" id="browse" onclick="discoverMovies()"
            >browse</span
          >
          <span class="link" id="trending" onclick="trendingMovies()"
            >Trending</span
          >
          <span class="link" id="watchlist" onclick="getWatchlist()"
            >Watchlist</span
          >
          <span class="link" id="series">Tv series</span>
          <input placeholder="Search.." class="input" type="search" />
        </div>
      </header>
      <div class="title">
        <h1 class="name"></h1>
      </div>
      <div class="cards"></div>
    </section>

    <section class="popup"></section>
  </body>
</html>
