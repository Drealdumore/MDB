<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <meta
      name="description"
      content="cinemaSync is a user-friendly platform that harnesses the power of The Movie Database (TMDb) API to offer an immersive and comprehensive movie exploration experience. Crafted with simplicity and functionality in mind, this app empowers users to effortlessly discover, explore, and stay updated on their favorite movies"
    />
    <meta
      name="keywords"
      content="movie, cinema, film, exploration, TMDb, API, discover, explore, favorite movies"
    />
    <meta name="author" content="Saint.io" />
    <meta property="og:title" content="cinemaSync" />
    <meta
      property="og:description"
      content="cinemaSync is a user-friendly platform that harnesses the power of The Movie Database (TMDb) API to offer an immersive and comprehensive movie exploration experience. Crafted with simplicity and functionality in mind, this app empowers users to effortlessly discover, explore, and stay updated on their favorite movies"
    />
    <meta property="og:image" content="/img/cinemaSync.jpg" />

    <meta property="og:url" content="https://cinemasyncc.vercel.app" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <script defer src="./script.js"></script>

    <title>CinemaSync</title>
  </head>

  <body>
    <div class="sidebar">
      <ul class="nav-list">
        <li class="search__li">
          <i class="bx bx-search"></i>
          <input type="search" class="input" placeholder="Search..." />
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a id="browseLink">
            <i class="bx bx-compass"></i>
            <span class="links_name">Browse</span>
          </a>
          <span class="tooltip">Browse</span>
        </li>
        <li>
          <a id="trendingLink">
            <i class="bx bx-trending-up"></i>
            <span class="links_name">Trending</span>
          </a>
          <span class="tooltip">Trending</span>
        </li>
        <li>
          <a id="tvSeriesLink">
            <i class="bx bx-tv"></i>
            <span class="links_name">Tv Series</span>
          </a>
          <span class="tooltip">Tv Series</span>
        </li>
        <li>
          <a id="watchlistLink">
            <i class="bx bx-movie-play"></i>
            <span class="links_name">Watchlist</span>
          </a>
          <span class="tooltip">Watchlist</span>
        </li>
        <li>
          <a id="topRatedLink">
            <i class="bx bx-trophy"></i>
            <span class="links_name">Top Rated</span>
          </a>
          <span class="tooltip">Top Rated</span>
        </li>
        <li>
          <a id="popularLink">
            <i class="bx bxs-hot"></i>
            <span class="links_name">Popular</span>
          </a>
          <span class="tooltip">Popular</span>
        </li>
        <li>
          <a id="upcomingLink">
            <i class="bx bxs-hourglass"></i>
            <span class="links_name">Upcoming</span>
          </a>
          <span class="tooltip">Upcoming</span>
        </li>
      </ul>
    </div>

    <section class="home-section">
      <header>
        <img src="../logo.png" class="logo" alt="logo" />

        <i class="bx menu__icon bx-menu" id="btn"></i>
        <div>
          <span class="link" id="browse">browse</span>
          <span class="link" id="trending">Trending</span>
          <span class="link" id="watchlist">Watchlist</span>
          <span class="link" id="series">Tv series</span>
          <input
            placeholder="Search.."
            class="input search-input"
            type="search"
          />
        </div>
      </header>
      <div class="title">
        <h1 class="name"></h1>
      </div>
      <div class="cards"></div>
    </section>

    <section class="popup"></section>
    <h5 class="success">Added to Watchlist &#10004;</h5>

    <span class="goToTop">
      <i class="bx bx-chevron-up"></i>
    </span>
  </body>
</html>
