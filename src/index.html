<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <script defer src="./script.js"></script>

    <title>CinemaSync</title>
  </head>
  <body>
    <div class="sidebar">
      <ul class="nav-list">
        <li>
          <a>
            <i class="bx bx-search"></i>
          </a>
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a >
            <i class="bx bx-compass"></i>
          </a>
          <span class="tooltip">Browse</span>
        </li>

        <li>
          <a >
            <i class="bx bx-trending-up"></i>
          </a>
          <span class="tooltip">Trending</span>
        </li>

        <li>
          <a >
            <i class="bx bx-tv"></i>
          </a>
          <span class="tooltip">Tv Series</span>
        </li>

        <li>
          <a >
            <i class="bx bx-movie-play"></i>
          </a>
          <span class="tooltip">Watchlist</span>
        </li>

        <li>
          <a onclick="topRated()">
            <i class="bx bx-trophy"></i>
          </a>
          <span class="tooltip">Top Rated</span>
        </li>
        <li>
          <a >
            <i class="bx bxs-hot"></i>
          </a>
          <span class="tooltip">Popular</span>
        </li>
        <li>
          <a >
            <i class="bx bxs-hourglass"></i>
          </a>
          <span class="tooltip">Upcoming</span>
        </li>
      </ul>
    </div>

    <section class="home-section">
      <header>
        <img src="../logo.png" class="logo" alt="logo" />
        <div>
          <span class="link" id="browse"
            >browse</span
          >
          <span class="link" id="trending"
            >Trending</span
          >
          <span class="link" id="watchlist"
            >Watchlist</span
          >
          <span class="link" id="series" 
            >Tv series</span
          >
          <input placeholder="Search.." class="input" type="search" />
        </div>
      </header>
      <div class="title">
        <h1 class="name"></h1>
      </div>
      <div class="cards"></div>
    </section>

    <section class="popup"></section>
    <h5 class="success">Added to Watchlist &#10004;</h5>
  </body>
</html>
